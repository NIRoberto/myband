<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My brand - Register</title>
      <link rel="icon" href="/UI/img/ROBERT LOGG.jpg" />
      <!--  firebase file   -->
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-storage.js"></script>

      <!--  end of firebase file   -->
      <!-- font awesome  icon -->
      <link
         href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css"
         rel="stylesheet"
      />
      <!-- end  font awesome  icon -->
      <!-- Google font -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300&display=swap"
         rel="stylesheet"
      />
      <!-- end of Google font -->
      <!-- css file for this link -->
      <link rel="stylesheet" href="/UI/css/register.css" />
      <!-- end of css file for this link -->
      <script src="/UI/js/nav.js" defer></script>
      <script src="/UI/js/signup.js" defer></script>
      <script src="/UI/js/firebaseinit.js"></script>
   </head>

   <body>
      <!-- #####################   section number 1 ############################ -->
      <div class="login_page">
         <div class="login-container">
            <div class="logo">
               <a href="/UI/html/index.html">
                  <img src="/UI/img/ROBERT LOGG.jpg" alt=" My logo" />
               </a>
            </div>
            <div class="popup">
               <div class="popup-content">
                  <label for="click" class="fas fa-check"> </label>
                  <h3>Account created successfully</h3>
                  <h4 id="user"></h4>

                  <button id="btn">Ok</button>
               </div>
            </div>

            <div class="form">
               <h1>Register</h1>

               <!-- <button class="btn"> <i class="fab fa-google"></i> Sign up  with google</button> -->
               <form id="form">
                  <label for="Email">
                     Full name
                     <input type="text" id="name" />
                     <span id="Name"> </span>
                  </label>
                  <label for="Email">
                     Email
                     <input type="text" id="email" />
                     <span id="Email"> </span>
                  </label>
                  <label for="password">
                     Password
                     <input type="password" id="password" />
                     <!-- <i class="show fas fa-eye"></i> -->
                     <!-- <i class=" hide far fa-eye-slash"></i> -->
                     <span id="Password"></span>
                     <span id="password_letters"></span>
                     <span id="uppercase_letters"></span>

                     <span id="password_digit"></span>

                     <button>Register</button>
                  </label>

                  <p>
                     If you have account
                     <a href="/UI/html/loginpage.html"> Login</a>
                  </p>
               </form>
            </div>
         </div>
      </div>
      <!-- #####################   end of section number 1 ############################ -->
   </body>
</html>
