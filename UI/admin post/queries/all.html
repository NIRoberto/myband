<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--  firebase file   -->
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>

      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-storage.js"></script>

      <!--  end of firebase file   -->
      <!-- fontawasome icon -->
      <link
         href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css"
         rel="stylesheet"
      />
      <!-- end of fontawasome icon -->
      <!-- google font -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu:wght@500&display=swap"
         rel="stylesheet"
      />
      <!--end google font -->

      <!-- css file -->
      <link rel="stylesheet" href="/UI/admin css/admin.css" />
      <link rel="stylesheet" href="/UI/admin css/question.css" />
      <!-- end of css file  -->
      <title>Admin panel - all question</title>
      <script src="/UI/js/index.js" defer></script>
      <!-- <script src="/js/search.js" defer></script>
  <script src="/js/pagination.js" defer></script> -->
   </head>

   <body>
      <div id="loading"></div>
      <div class="admin">
         <!-- admin dashboard nav bar -->
         <div class="nav-bar">
            <ul class="navbar-item">
               <li class="item">
                  <a class="burger">
                     <i class="fas fa-bars" onclick="sidebar()"></i>
                  </a>
               </li>
               <li class="item">
                  <a href="" class="logo">
                     <i class="my-logo">Robert</i>
                  </a>
               </li>
            </ul>
            <form action="" class="search">
               <input type="text" name="search" id="search" />
               <i class="fas fa-search"></i>
            </form>
            <ul class="navbar-item right">
               <li class="item">
                  <div class="profile">
                     <img src="/UI/img/robz.jpg" alt="my profile" />

                     <ul class="notification-drop"></ul>
                  </div>
               </li>
            </ul>
         </div>
         <!-- end of nav -->
         <!--side bar  -->
         <div class="side-bar">
            <ul class="sidebar-nav-bar">
               <li class="sidebar-item">
                  <a href="#" class="sidebar-link">
                     <div class="sidebar-icon">
                        <i class="fas fa-user"></i>
                     </div>
                     <span> Robert </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a href="/UI/admin post/index.html" class="sidebar-link">
                     <div class="sidebar-icon">
                        <i class="fas fa-tachometer-alt"></i>
                     </div>
                     <span> Dashboard </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a href="/UI/admin post/users/all.html" class="sidebar-link">
                     <div class="sidebar-icon">
                        <i class="fas fa-users"></i>
                     </div>
                     <span> Users </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a
                     href="/UI/admin post/users/create.html"
                     class="sidebar-link"
                  >
                     <div class="sidebar-icon">
                        <i class="fas fa-user-plus"></i>
                     </div>
                     <span> Add user </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a href="/UI/admin post/post/all.html" class="sidebar-link">
                     <div class="sidebar-icon">
                        <i class="fas fa-book-reader"></i>
                     </div>
                     <span> All posts </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a
                     href="/UI/admin post/post/create.html"
                     class="sidebar-link"
                  >
                     <div class="sidebar-icon">
                        <i class="fas fa-book-medical"></i>
                     </div>
                     <span> Add post </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a
                     href="/UI/admin post/post/update.html"
                     class="sidebar-link"
                  >
                     <div class="sidebar-icon">
                        <i class="fas fa-edit"></i>
                     </div>
                     <span> Update post </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a
                     href="/UI/admin post/queries/all.html"
                     class="sidebar-link active"
                  >
                     <div class="sidebar-icon">
                        <i class="fas fa-question-circle"></i>
                     </div>
                     <span> Queries </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a href="#" class="sidebar-link" id="logout">
                     <div class="sidebar-icon">
                        <i class="fad fa-sign-out"></i>
                     </div>
                     <span> Logout </span>
                  </a>
               </li>
            </ul>
         </div>
         <!--end of side bar side bar  -->
         <div class="main-content">
            <div class="not-found">
               <h5></h5>

               <div class="update-question" id="question-update">
                  <form>
                     <label for="Update question">
                        <h5>Update question</h5>
                        <textarea
                           name="update"
                           id="textarea"
                           cols="30"
                           rows="10"
                        ></textarea>

                        <div class="btn">
                           <button id="cancel">Cancel</button>
                           <button id="btn-update">Update</button>
                        </div>
                     </label>
                  </form>
               </div>
               <div class="update-popup">
                  <h4>Update successfully done</h4>
               </div>
               <br />
               <div class="delete-popup">
                  <h4>Delete successfully done</h4>
               </div>
            </div>

            <div class="title">
               <h1 class="titl">All questions</h1>
            </div>

            <div class="questions-section" id="questions"></div>
            <div class="pagination">
               <div class="pages page-active">
                  <a href="#" class="page F">1</a>
               </div>
               <div class="pages SH"><a href="# " class="page S">2</a></div>
               <div class="pages T1H"><a href="#" class="page T">3</a></div>
               <div class="pages THH"><a href="#" class="page TH">4</a></div>
               <div class="pages NH"><a href="#" class="page N"> Next </a></div>
            </div>
         </div>

         <!-- main content of admin panel -->
      </div>
      <script src="/UI/js/firebaseinit.js"></script>
      <script src="/UI/js/contact.js"></script>
      <script src="/UI/js/auth.js"></script>
   </body>
</html>
