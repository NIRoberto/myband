<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!--  firebase file   -->
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>

      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-storage.js"></script>

      <!--  end of firebase file   -->

      <!-- fontawasome icon -->
      <link
         href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css"
         rel="stylesheet"
      />
      <!-- end of fontawasome icon -->
      <!-- google font -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu:wght@500&display=swap"
         rel="stylesheet"
      />
      <!--end google font -->

      <!-- css file -->
      <link rel="stylesheet" href="/UI/admin css/admin.css" />

      <link rel="stylesheet" href="/UI/admin css/post.css" />
      <!-- end of css file  -->
      <title>Admin panel - update post</title>
      <script src="/UI/js/index.js" defer></script>
   </head>

   <body>
      <div id="loading"></div>
      <div class="admin">
         <!-- admin dashboard nav bar -->
         <div class="nav-bar">
            <ul class="navbar-item">
               <li class="item">
                  <a class="burger">
                     <i class="fas fa-bars" onclick="sidebar()"></i>
                  </a>
               </li>
               <li class="item">
                  <a href="" class="logo">
                     <i class="my-logo">Robert</i>
                  </a>
               </li>
            </ul>
            <form action="" class="search">
               <input type="text" name="search" id="search" />
               <i class="fas fa-search"></i>
            </form>
            <ul class="navbar-item right">
               <li class="item">
                  <div class="profile">
                     <img src="/UI/img/robz.jpg" alt="my profile" />
                     <ul class="notification-drop"></ul>
                  </div>
               </li>
            </ul>
         </div>
         <!-- end of nav -->
         <!--side bar  -->
         <div class="side-bar">
            <ul class="sidebar-nav-bar">
            
               <li class="sidebar-item">
                  <a href="/UI/admin post/index.html" class="sidebar-link">
                     <div class="sidebar-icon">
                        <i class="fas fa-tachometer-alt"></i>
                     </div>
                     <span> Dashboard </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a href="/UI/admin post/users/all.html" class="sidebar-link">
                     <div class="sidebar-icon">
                        <i class="fas fa-users"></i>
                     </div>
                     <span> Users </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a
                     href="/UI/admin post/users/create.html"
                     class="sidebar-link"
                  >
                     <div class="sidebar-icon">
                        <i class="fas fa-user-plus"></i>
                     </div>
                     <span> Add user </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a href="/UI/admin post/post/all.html" class="sidebar-link">
                     <div class="sidebar-icon">
                        <i class="fas fa-book-reader"></i>
                     </div>
                     <span> All posts </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a
                     href="/UI/admin post/post/create.html"
                     class="sidebar-link"
                  >
                     <div class="sidebar-icon">
                        <i class="fas fa-book-medical"></i>
                     </div>
                     <span> Add post </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a
                     href="/UI/admin post/post/update.html"
                     class="sidebar-link active"
                  >
                     <div class="sidebar-icon">
                        <i class="fas fa-edit"></i>
                     </div>
                     <span> Update post </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a
                     href="/UI/admin post/queries/all.html"
                     class="sidebar-link"
                  >
                     <div class="sidebar-icon">
                        <i class="fas fa-question-circle"></i>
                     </div>
                     <span> Queries </span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a href="#" class="sidebar-link" id="logout">
                     <div class="sidebar-icon">
                        <i class="fad fa-sign-out"></i>
                     </div>
                     <span> Logout </span>
                  </a>
               </li>
            </ul>
         </div>
         <!--end of side bar side bar  -->
         <div class="main-content">
            <div class="update-popup">
               <h4>update blog was successfully done.</h4>
            </div>
            <div class="create-new-post">
               <h1 class="h1">Update post</h1>
               <form class="post-create" id="update_form">
                  <label for="title">
                     Title
                     <input type="text" id="title" name="title" />
                  </label>

                  <label for="content">
                     Body
                     <textarea
                        name="body"
                        id="body"
                        cols="30"
                        rows="10"
                     ></textarea>
                  </label>
                  <label for="image">
                     Image
                     <input type="file" name="image" />
                  </label>
                  <label for="button">
                     <a href="">Update</a>
                  </label>
               </form>
            </div>
         </div>

         <!-- main content of admin panel -->
      </div>
      <script src="https://cdn.ckeditor.com/ckeditor5/24.0.0/classic/ckeditor.js"></script>

      <script src="/UI/js/editor.js"></script>
      <script src="/UI/js/firebaseinit.js"></script>
      <script src="/UI/js/auth.js"></script>

      <script src="/UI/js/update.js"></script>
   </body>
</html>
